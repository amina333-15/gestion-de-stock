<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil - AF.ELEC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- ICON LOGO ENTREPRISE -->
    <link rel="icon" href="logo.png">

    <style>
        /* Formulaire intégré — style premium */
        /* Conteneur du formulaire */
        form {
            max-width: 400px;
            margin: 4rem auto;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.1);
            font-family: 'Segoe UI', sans-serif;
            color: #6b4f2c;
            margin-top: 25px;
            margin-bottom: 25px;
        }
     h1 {
        text-align: center;
         margin-top: 1px;
         margin-bottom: 1px;
        font-size: 1.6rem;
        color: #6b4f2c;
    }

        /* Labels */
        form label {
                         display: block;
                         margin-bottom: 0.4rem;
                         font-weight: 600;
                     }

        form input {
            width: 100%;
            /* EXACTEMENT comme le bouton */
            padding: 0.8rem;
            margin-bottom: 1.2rem;
            border: 1px solid #c8b8a6;
            border-radius: 6px;
            background-color: #fcf8f2;
            font-size: 1rem;
            color: #6b4f2c;
            box-sizing: border-box;
            /* garantit que padding + border ne cassent pas la largeur */ }
    form input:focus {
        outline: none;
        border-color: #9C5E3F;
        box-shadow: 0 0 4px rgba(156,94,63,0.4);
    }

    form button {
        width: 100%;
        background-color: #9C5E3F;
        color: white;
        padding: 0.8rem;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    form button:hover {
        background-color: #6b4f2c;
    }

        h1 i{
            font-size: 65px;
            color: #9C5E3F; /* couleur premium */
            margin-bottom: 2px;
            display: inline-block;
        }


    </style>

    <link rel="stylesheet" href="responsive.css">

</head>

<body>

<!-- MENU DIRECTEMENT DANS INDEX -->
<header class="header">
    <div class="logo-container">
        <img src="logo.png" alt="Logo">
        <span>ELEC</span>
    </div>

</header>

<!-- CONNEXION -->
<h1> </h1>
<h1><i class="bi bi-person-circle"></i><br>Connexion</h1>

<form id="form">
    <label for="login">Identifiant :</label>
    <input type="text" id="login" required>

    <label for="password">Mot de passe :</label>
    <input type="password" id="password" required>

    <button type="submit">Se connecter</button>
</form>

<footer><br></footer>

<!-- FOOTER MOBILE -->
<div class="footer-app">
    <nav class="footer-nav"><br><br></nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
    const client = supabase.createClient(
        "https://dxqffvubixwsxnoaudat.supabase.co",
        "sb_publishable_Jg2Z_fDjwpY9yF5KQLbAOA_j7lsbav9"
    );

    document.getElementById("form").addEventListener("submit", async function(e) {
        e.preventDefault();

        const login = document.getElementById("login").value;
        const mdp = document.getElementById("password").value;

        const { data, error } = await client.auth.signInWithPassword({
            email: login,
            password: mdp
        });

        console.log("data =", data);
        console.log("error =", error);

        if (error) {
            alert("Identifiants incorrects");
            return;
        }

        localStorage.setItem("isLogged", "true");
        window.location.href = "dashboard.html";
    });
</script>
<!-- V6 : avec menu mobile  -->


</body>
</html>
