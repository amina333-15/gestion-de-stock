<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Stock - AF.ELEC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- STYLE CSS DE BASE -->

    <!-- LIEN ICONS BOOTSTRAP -->

    <!-- ICON LOGO ENTREPRISE -->
    <link rel="icon" href="img/logo.png">

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="css/stock.css">

    <!-- MOBILE CSS -->
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>
<!-- HEADER / MENU -->
<header class="header">
    <div class="logo-container">
        <img src="img/logo.png" alt="Logo">
        <span>ELEC</span>
    </div>

    <nav>
        <a href="dashboard.html"><i class="bi bi-speedometer2"></i> Tableau de bord</a>
        <a href="stock.html"><i class="bi bi-box-seam"></i> Stock</a>
        <a href="categorie.html"><i class="bi bi-tags-fill"></i> Catégories</a>
        <a href="restock.html"><i class="bi bi-arrow-repeat"></i> Restock</a>
        <a href="#" onclick="logout()"><i class="bi bi-power"></i></a>
    </nav>

    <!-- MENU MOBILE -->
    <div class="header-mobile">

        <!-- Icône menu -->
        <div class="icon-menu-custom" onclick="toggleMobileMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- MENU DÉPLIANT MOBILE -->
        <div class="side-menu" id="mobileMenu">

            <div class="menu-header">
                <span>Menu</span>
                <i class="bi bi-x-lg" onclick="toggleMobileMenu()"></i>
            </div>

            <div class="menu-links">
                <a href="dashboard.html"><i class="bi bi-speedometer2"></i> Tableau de bord</a>
                <a href="stock.html"><i class="bi bi-box-seam"></i> Stock</a>
                <a href="categorie.html"><i class="bi bi-tags-fill"></i> Catégories</a>
                <a href="restock.html"><i class="bi bi-arrow-repeat"></i> Restock</a>
                <a href="#" onclick="logout()"><i class="bi bi-power"></i> Déconnexion</a>
            </div>

        </div>

    </div>

</header>

<!-- CONTENU STOCK -->
<section class="container">
    <h1>Gestion du stock</h1>

    <!-- BAR DE RECHERCHE -->
    <div class="stock-header">
        <div class="search-bar">
            <input type="text" id="search" placeholder="Rechercher un produit...">
            <button class="search-btn"><i class="bi bi-search"></i></button>
        </div>
    </div>

    <!-- TABLEAU DES STOCK -->
    <table class="tab-stock">
        <thead>
        <tr>
            <th>Nom</th>
            <th>Catégorie</th>
            <th>Qte</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody id="stock-table"></tbody>

    </table>

    <!-- BAR DE RECHERCHE si aucun rpoduit trouvé -->
    <p id="no-results-stock">
        <i class="bi bi-search"></i><br>
        Aucun produit trouvé.
    </p>

</section>

<!-- FOOTER -->
<footer>
    <div class="align-nav">
        <h1>Navigation</h1>
    </div>

    <div class="footer-container">


        <table class="footer-table">
            <tr>
                <td><a href="dashboard.html"><i class="bi bi-speedometer2"></i> Tableau de bord</a></td>
                <td><a href="restock.html"><i class="bi bi-arrow-repeat"></i> Restock</a></td>

            </tr>

            <tr>
                <td><a href="stock.html"><i class="bi bi-box-seam"></i> Stock</a></td>
                <td><a href="#" onclick="logout()"><i class="bi bi-power"></i> Déconnexion</a></td>

            </tr>


            <tr>
                <td>
                    <a href="categorie.html"><i class="bi bi-tags-fill"></i> Catégories</a>
                </td>
                <td>
                    <p>hkqsfbjqfb</p>
                </td>
            </tr>
        </table>
    </div>
</footer>

<!-- FOOTER MOBILE -->
<div class="footer-app">
    <nav class="footer-nav">
        <a href="dashboard.html"><i class="bi bi-speedometer2"></i></a>
        <a href="stock.html"><i class="bi bi-box-seam"></i></a>
        <a href="categorie.html"><i class="bi bi-tags-fill"></i></a>
        <a href="restock.html"><i class="bi bi-arrow-repeat"></i></a>
        <a href="#" onclick="logout()"><i class="bi bi-power"></i></a>
    </nav>
</div>

<!-- POPUP -->
<div id="popup" class="popup-overlay">
    <div class="popup-box">
    <span class="close-btn" onclick="fermerPopup()">&times;</span>
    <h2 id="popup-title">Ajouter / Modifier un produit</h2>
    <form id="popup-form">
    <label>Nom :</label>
        <input type="text" id="popup-nom" required>
    <label>Catégorie :</label>
    <select id="popup-categorie" required></select>
        <label>Quantité :</label>
    <input type="number" id="popup-qte" required>
    <button type="submit" class="popup-submit"><i class="bi bi-check-lg"></i></button>
</form>
    </div>
</div>

<!-- LIEN BDD SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- SCRIPT DE BASE -->
<script src="js/app.js"></script>

<!-- JS spécifique Stock -->
<script src="js/stock.js"></script>

<!-- JS App Mobile -->
<script src="js/responsive.js"></script>

<!-- BTN AJOUT FLOTANT -->
<a onclick="ouvrirPopup('ajout')" class="floating-add-btn">
    <i class="bi bi-plus"></i>
</a>

</body>
</html>
